{% extends 'shared/base.html' %}

{% block content %}

  <h2>${{ total|floatformat:2 }} Donated <br> <font size="3">From {{ payments|length }} card{% if payments|length != 1 %}s{% endif %}</font></h2>

  <section id="report-details-section">
    <h3>Amount by Area:</h3>
    {% for key,value in zipcodes.items %}

      <div>{{ key }}: ${{ value|floatformat:2 }}</div>

    {% endfor %}

  </section>
  <iframe src="{% url 'capstone:map' %}" width="70%%" height="500"></iframe>

{% endblock %}
